<div class="my-orders">
    <h1>My Orders</h1>
  
    <!-- Check if orderData is defined and has orders -->
    <div *ngIf="orderData && orderData.length > 0; else noOrders">
      <div class="row">
        <div class="col-sm-2">
          <span>Orders</span>
        </div>
        <div class="col-sm-2">
          <span>Order Id</span>
        </div>
        <div class="col-sm-2">
          <span>Price</span>
        </div>
        <div class="col-sm-2">
          <span>Status</span>
        </div>
        <div class="col-sm-2">
          <span>Cancel Order</span>
        </div>
      </div>
  
      <div class="row" *ngFor="let order of orderData">
        <div class="col-sm-2">
          <img class="order-img" src="https://www.clipartmax.com/png/middle/210-2106541_track-my-order-beach-volleyball.png" alt="Order Image">
        </div>
        <div class="col-sm-2">
          <span>#{{order.id}}</span>
        </div>
        <div class="col-sm-2">
          <span>{{order.totalPrice | currency}}</span>
        </div>
        <div class="col-sm-2">
          <span>In Progress</span>
        </div>
        <div class="col-sm-2">
          <button class="form-button" (click)="cancelOrder(order.id)">Cancel Order</button>
        </div>
      </div>
    </div>
  
    <!-- No orders fallback message -->
    <ng-template #noOrders>
      <p>No orders have been placed yet. Start shopping now!</p>
    </ng-template>
</div>
