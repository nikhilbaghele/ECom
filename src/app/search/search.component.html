<div  class="row search-item" *ngFor="let item of searchResult" routerLink="/details/{{item.id}}">
    <div class="col-sm-3" >
      <a >  <img src="{{item.image}}" alt=""></a>
    </div>
    <div class="col-sm-8 details">
        <h6>  <a> {{item.name}} </a></h6>
        <p><b>Price:{{item.price}}</b></p>
        <p><span>Color:{{item.color}}</span><span>Category: {{item.category}}</span></p>
        <p>{{item.description}}</p>
    </div>
</div>
