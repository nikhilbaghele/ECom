<div class="checkout">
  <h1>Checkout</h1>
  <div class="row">
    <div class="col-sm-7">
      <h3>Add Shipping Address</h3>
      <p class="message-p">{{orderMsg}}</p>

      <form #orderData="ngForm" class="common-form" (ngSubmit)="orderNow(orderData.value)">

        <input
          type="email"
          class="form-input"
          name="email"
          placeholder="Enter User Email"
          ngModel
          required
          email
        />
        <p *ngIf="orderData.controls['email']?.invalid && orderData.controls['email']?.touched" class="error-message">Please enter a valid email address.</p>

        <input
          type="text"
          class="form-input"
          name="address"
          placeholder="Enter User Address"
          ngModel
          required
        />
        <p *ngIf="orderData.controls['address']?.invalid && orderData.controls['address']?.touched" class="error-message">Address is required.</p>

        <input
          type="text"
          class="form-input"
          name="contact"
          placeholder="Enter Contact Details"
          ngModel
          required
        />
        <p *ngIf="orderData.controls['contact']?.invalid && orderData.controls['contact']?.touched" class="error-message">Contact details are required.</p>

        <button type="submit" class="form-button" [disabled]="orderData.invalid">Order Now</button>
      </form>
    </div>

    <div class="col-sm-5">
      <h3>Total Amount: {{totalPrice | currency:'INR':true}}</h3>
      <h4>Payment Method: <b>Pay on delivery</b></h4>
    </div>
  </div>
</div>
